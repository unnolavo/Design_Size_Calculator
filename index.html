<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Size Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Design Size Calculator</h1>

    <div class="dropdowns">
      <label for="unitSelect">Select Units:</label>
      <select id="unitSelect">
        <option value="in">Inches</option>
        <option value="cm">Centimeters</option>
      </select>
    </div>

    <!-- Instructions collapsible -->
    <div class="collapsible">
      <h3 onclick="toggleInstructions()">
        Instructions <span id="instructionsArrow">▼</span>
      </h3>
      <div id="instructionText" class="content"></div>
    </div>

    <form id="calcForm">
      <div class="pairs-container">

        <!-- Known Measure -->
        <div class="pair-card">
          <h3 class="pair-title">Known Measure</h3>
          <div class="pair-body">
            <div class="input-group">
              <label id="labelA" for="actual">Known Real-Life Length (in):</label>
              <input type="number" id="actual" required step="any" />
            </div>
            <div class="input-group">
              <label id="labelS" for="screen">Corresponding On-Screen Length (in):</label>
              <input type="number" id="screen" required step="any" />
            </div>
          </div>
        </div>

        <!-- Unknown Measure -->
        <div class="pair-card">
          <h3 class="pair-title">Unknown Measure</h3>
          <div class="pair-body">
            <div class="input-group">
              <label id="labelE" for="element">On-screen Length in Question (in):</label>
              <input type="number" id="element" required step="any" />
            </div>
            <div class="input-group">
              <label>Corresponding Real-Life Length in Question</label>
              <div id="result" class="result-box"></div>
            </div>
          </div>
        </div>

      </div>

      <button type="submit">Calculate</button>
    </form>

    <!-- Diagram collapsible -->
    <div class="collapsible">
      <h3 onclick="toggleDiagram()">
        Diagram <span id="diagramArrow">▼</span>
      </h3>
      <div id="diagramWrapper" class="content">
        <canvas id="diagramCanvas" width="400" height="400"></canvas>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
