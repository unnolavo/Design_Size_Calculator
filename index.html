<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Design Size Tool</title>
</head>
<body>
<div class="container">
    <h1>Design Size Tool</h1>

    <div class="unit-section">
        <label for="unit">Unit:</label>
        <select id="unit">
            <option value="in">Inches</option>
            <option value="cm">Centimeters</option>
        </select>
    </div>

    <h3 class="instruction-toggle" onclick="toggleInstructions()">Instructions (click to expand)</h3>
    <div id="instructions" class="instructions"></div>

    <div class="pair-container">
        <div class="pair-card">
            <h3 class="pair-title">Known Pair</h3>
            <div class="pair-body">
                <div class="input-group">
                    <label for="actual">Actual Length</label>
                    <input type="number" id="actual" step="0.01">
                </div>
                <div class="input-group">
                    <label for="screen">On-screen Full Length</label>
                    <input type="number" id="screen" step="0.01">
                </div>
            </div>
        </div>

        <div class="pair-card">
            <h3 class="pair-title">Unknown Pair</h3>
            <div class="pair-body">
                <div class="input-group">
                    <label for="element">On-screen Design Length</label>
                    <input type="number" id="element" step="0.01">
                </div>
                <div class="input-group">
                    <label>Estimated Actual Design Length</label>
                    <div id="result" class="result-box">â€“</div>
                </div>
            </div>
        </div>
    </div>

    <button id="calculate-btn" onclick="calculate()">Calculate</button>

    <canvas id="previewCanvas" width="400" height="60"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
