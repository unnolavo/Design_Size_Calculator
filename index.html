<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Size Estimator â€“ Estimate Existing Design</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>Design Size Estimator</h1>
    <h2>Estimate Existing Design</h2>

    <section class="panel">
      <div class="field-group">
        <h3>Actual Product Dimensions</h3>
        <label for="actualProductWidth">
          Actual product width
          <span class="unit-label">(cm or inches)</span>
        </label>
        <input id="actualProductWidth" type="number" step="0.01" />

        <label for="actualProductHeight">
          Actual product height
          <span class="unit-label">(cm or inches, optional)</span>
        </label>
        <input id="actualProductHeight" type="number" step="0.01" />
      </div>

      <div class="field-group">
        <h3>On-screen Product Dimensions</h3>
        <label for="onscreenProductWidth">
          On-screen product width (px)
        </label>
        <input id="onscreenProductWidth" type="number" step="0.01" />

        <label for="onscreenProductHeight">
          On-screen product height (px, optional)
        </label>
        <input id="onscreenProductHeight" type="number" step="0.01" />
      </div>

      <div class="field-group">
        <h3>On-screen Design Dimensions</h3>
        <label for="onscreenDesignWidth">
          On-screen design width (px)
        </label>
        <input id="onscreenDesignWidth" type="number" step="0.01" />

        <label for="onscreenDesignHeight">
          On-screen design height (px, optional)
        </label>
        <input id="onscreenDesignHeight" type="number" step="0.01" />
      </div>

      <button id="calculateExistingButton" class="primary-button">
        Calculate real-life design size
      </button>
    </section>

    <section id="existingResult" class="result-panel">
      <h3>Result</h3>
      <p id="existingResultText">
        Enter your values and click "Calculate" to see the estimated real-life design size.
      </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
