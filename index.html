
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Size Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Design Size Calculator</h1>

    <div class="dropdowns">
      <label for="unitSelect">Select Units:</label>
      <select id="unitSelect">
        <option value="in">Inches</option>
        <option value="cm">Centimeters</option>
      </select>

      <label for="sideSelect">Select Side:</label>
      <select id="sideSelect">
        <option value="width">Width</option>
        <option value="height">Height</option>
      </select>
    </div>

    <div id="instructions" class="collapsible">
      <h3 onclick="toggleInstructions()">Instructions (click to expand)</h3>
      <div id="instructionText" class="content">
      </div>
    </div>

    <form id="calcForm">
      <label id="labelA" for="actual">TRUE FULL WIDTH (in):</label>
      <input type="number" id="actual" required step="any" />

      <label id="labelS" for="screen">On-screen FULL WIDTH (in):</label>
      <input type="number" id="screen" required step="any" />

      <label id="labelE" for="element">On-screen DESIGN WIDTH (in):</label>
      <input type="number" id="element" required step="any" />

      <button type="submit">Calculate</button>
    </form>

    <p id="result">ESTIMATED TRUE DESIGN WIDTH: â€“</p>

    <canvas id="diagramCanvas" width="400" height="400"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
